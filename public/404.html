<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CorrelateAI Pro - Loading...</title>
    <script>
        // GitHub Pages SPA redirect
        // This helps with proper module loading
        const path = window.location.pathname;
        if (path !== '/') {
            window.history.replaceState(null, null, '/');
        }
        window.location.replace('/');
    </script>
</head>
<body>
    <p>Redirecting to CorrelateAI Pro...</p>
</body>
</html>
